      };

          setSelectedProduct(null); // Go back from product detail to the list

          setSearchQuery(''); // Go back from search results to the previous page

          setCurrentPage('home'); // Go back from category to home

                <div className="mt-4 p-4 text-center text-white bg-green-500 rounded-xl">
                  Message sent successfully!
                </div>
              )}
            </div>
          </div>
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
